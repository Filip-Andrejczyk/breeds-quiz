<ng-container>

  <h2 class="tytul fw-bold mb-4">Dog Breeds Quiz</h2>

  <div class="row srodkowa">

    <ng-container>
      <div class="col-lg-4 d-flex justify-content-center">
        <app-tablica-rekordow></app-tablica-rekordow>
      </div>
    </ng-container>

    <div class="col-lg-4 d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="obrazekpieska">
          <img class="border border-success" [src]="(doggoImgPath$ | async)" alt=""/>
        </div>
        <ng-container *ngIf="!trybTrudny">
            <button class="przycisk btn-success shadow-none" (click)="nextPieselekPrzycisk()" [disabled]="koniecPomijania">Skip dog</button><br>
            <div class="fw-bold mt-1 text-center">
              left over: {{zostaloPominiec}}
            </div>
        </ng-container>
      </div>
    </div>

    <div class="col-lg-4 d-flex justify-content-start">
      <app-quiz></app-quiz>
    </div>
  </div>

</ng-container>
